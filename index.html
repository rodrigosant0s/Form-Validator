<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validador de Formulário</title>
</head>

<body>

    <div class="screen">

        <div class="leftside">
            <img src="images/financial_data.png" alt="image">

        </div>

        <div class="rightside">
            <h1>crie uma conta</h1>

            <form method="post" action="cadastro.php" class="formValidator">
                <label>
                    Seu nome:<br/>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>
                <label>
                    Seu e-mail:<br/>
                    <input type="text" name="email" data-rules="required|email">
                </label>
                <label>
                    Sua senha:<br/>
                    <input type="password" name="password" data-rules="required|min=4">
                </label>
                <label>
                    <input class="button" type="submit" value="Cadastrar" name="button"></input>
                </label>
            </form>

            <div class="tem_conta">
                Já tem uma conta? <a href="">Faça o login</a>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
    
</body>

</html>
